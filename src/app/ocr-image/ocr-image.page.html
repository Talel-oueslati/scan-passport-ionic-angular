<ion-header>
  <ion-toolbar>
    <ion-title>ocr-image</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cropImage()" *ngIf="myImage">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button class="select" (click)="captureImage()" expand="fill" *ngIf="!myImage">Select image </ion-button>

  <ion-row *ngIf="myImage"></ion-row>

<image-cropper
  #cropper
    [imageBase64]="myImage"
    [hideResizeSquares]="isMobile"
    [maintainAspectRatio]="true"
    [aspectRatio]="1 / 1"
    format="png"
    (imageLoaded)="imageLoaded()"
    (loadImageFailed)="loadImageFailed()"
  ></image-cropper>

  <img [src]="croppedImage" *ngIf="croppedImage" class="croppedimg" alt="">

</ion-content>
