<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<ion-header>
  <ion-toolbar>
    <ion-title>
   <img src="../../../assets/images/icon2.png"  routerLink="" alt="">
    </ion-title>
    <ion-button slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item lines="none">
  <ion-text>
    <h1>Reservation code</h1>
  </ion-text>
</ion-item>

  <ion-item fill="outline" style="color:#3518db">
    <ion-label  position="floating" style="--color:gray;font-size: small;">Reservation-code</ion-label>
    <ion-input
      [value]="inputModel"
       #ionInputEl
       maxlength="8"
       hintLabel="Maximum 8 characters"
       id="message"
        type="text"
         name="message"
         value="Initial Value"

       >
    </ion-input>
  </ion-item>

  <ion-text style="color:red;margin-top: 1%;margin-left: -5%; justify-content: center;display: grid;" *ngIf="errorMessage">
    <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
    &nbsp;{{ errorMessage }}</ion-text>

  <ion-button (click)="test()"  class="next" fill="outline" style="margin-left: 56%;margin-top: 30px;">
          Next&nbsp;<ion-icon name="arrow-forward"></ion-icon>
  </ion-button>


</ion-content>
