<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../../../assets/images/icon2.png" routerLink="" alt="">
    </ion-title>
    <ion-button slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <img [src]="imageUrl" alt=""/><br>
  <ion-input [(ngModel)]="client.image64"></ion-input>
  <ion-grid>

  </ion-grid>

<!-------card begin----------->

<!--end card-->


<ion-grid>
  <ion-row>
    <ion-col>

      <ion-item fill="outline">
      <ion-label position="floating" style="background-color: white;">Name</ion-label>
      <ion-input

        id="name"
         #ionInputEl
         placeholder=" FirstName"
         [(ngModel)]="client.firstname"



         >
      </ion-input>
    </ion-item>

  </ion-col>&nbsp;&nbsp;
  <ion-col>

  <ion-item fill="outline" style="margin-right: -5%;">
    <ion-label position="floating" style="background-color: white;">LastName</ion-label>
    <ion-input

       #ionInputEl
       id="lastname"
       placeholder="Lastname"
       [(ngModel)]="client.lastname"


       >
    </ion-input>
  </ion-item>

    </ion-col>
  </ion-row>
</ion-grid>

<ion-item fill="outline">
  <ion-label position="floating" style="background-color: white; float: left;">passport_Type</ion-label>
  <ion-input

    id="passport_type"
     #ionInputEl
     placeholder="passport type"
     [(ngModel)]="client.passport_type"
     maxlength="1"

     >
  </ion-input>
</ion-item>


  <ion-item fill="outline">
    <ion-label position="floating" style="background-color: white;">Nationality</ion-label>
    <ion-input

       #ionInputEl
       id="nationality"
       placeholder="Nationality"
       maxlength="3"
       [(ngModel)]="client.nationality"



       >
    </ion-input>
  </ion-item>

  <ion-item fill="outline" >
    <ion-label position="floating" style="background-color: white;" >birth-date</ion-label>
    <ion-input

       #ionInputEl
       [(ngModel)]="client.birth_date"
       id="birth_date"
       placeholder="birth_date"
       maxlength="15"



       >
    </ion-input>
  </ion-item>

  <ion-item fill="outline">
    <ion-label position="floating" style="background-color: white;">Gender</ion-label>
    <ion-input

      id="gender"
       #ionInputEl
       [(ngModel)]="client.gender"
       placeholder="Gender"
       maxlength="1"


       >
       </ion-input>
       </ion-item>
      <ion-item fill="outline">
        <ion-label position="floating" style="background-color: white;">Passport_number</ion-label>
        <ion-input

          id="passport_number"
           #ionInputEl
           placeholder="passport number"
            [(ngModel)]="client.passport_number"
            maxlength="9"

           >
        </ion-input>
      </ion-item>
      <ion-item fill="outline">
        <ion-label position="floating" style="background-color: white;">Personal_number</ion-label>
        <ion-input

          id="personal_number"
           #ionInputEl
           placeholder="personal_number"
           maxlength="11"
           [(ngModel)]="client.personal_number"

           >
        </ion-input>
      </ion-item>

<br>
<br>


        <ion-row style="margin-left:54%;">
          <ion-button class="savebutton" routerLink="/clients">back</ion-button>
          <ion-button class="savebutton" (click)="onSubmit()">Update</ion-button>
        </ion-row>

</ion-content>
