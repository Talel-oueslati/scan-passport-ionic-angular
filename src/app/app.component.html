<ion-app>
  <ion-menu menuId="main-menu"content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list >
<!--menu scanner passport button-->
<ion-menu-toggle menu="main-menu" auto-hide="true">
        <ion-item style="height: 55px;" *ngIf="!showAdminBoard"  routerLink= "/public/reservation-cd" >

          <ion-icon name="scan"></ion-icon>
          <ion-label >&nbsp;&nbsp;&nbsp;sanner passport</ion-label>

        </ion-item>
      </ion-menu-toggle>

<!--menu about-us button-->
<ion-menu-toggle menu="main-menu" auto-hide="true">
  <ion-item style="height: 55px;" *ngIf="!showAdminBoard"   routerLink= "/about-us" >
  <ion-icon name="call"></ion-icon>
  <ion-label >&nbsp;&nbsp;&nbsp;Contact-Us</ion-label>
  </ion-item>
</ion-menu-toggle>

<ion-menu-toggle menu="main-menu" auto-hide="true">
        <ion-item style="height: 55px;" *ngIf="showAdminBoard" routerLink= "/admin" >
          <ion-icon name="stats-chart-outline"></ion-icon>
          <ion-label >&nbsp;&nbsp;&nbsp;Dashboard</ion-label>
          </ion-item></ion-menu-toggle>


          <ion-menu-toggle menu="main-menu" auto-hide="true">
          <ion-item style="height: 55px;" *ngIf="showAdminBoard" routerLink= "/clients" >
            <ion-icon  name="list-outline"></ion-icon>
            <ion-label >&nbsp;&nbsp;&nbsp;client-List</ion-label>
            </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle menu="main-menu" auto-hide="true">
              <ion-item style="height: 55px;" *ngIf="showAdminBoard" routerLink= "/deletec" >
                <ion-icon name="trash-outline"></ion-icon>
                <ion-label >&nbsp;&nbsp;&nbsp;Delete Client</ion-label>
                </ion-item></ion-menu-toggle>

            <ion-item>




          <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn" style="margin-right: 10%;">


            <li class="nav-item">
              <a  style="text-decoration: none;color: white;" href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
            </li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


            <i class="fa fa-sign-out" style="color:white;margin-top:14px;"></i><br>
           <li class="nav-item">

            <ion-icon name="log-out-outline"></ion-icon>&nbsp;   <a  style="text-decoration: none;"style="  color: white;
              text-shadow: 1px 1px 2px black, 0 0 25px  , 0 0 5px rgb(255, 255, 255);" href class="nav-link" (click)="signout()">LogOut</a>

            </li>

          </ul>
        </ion-item>




      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
